{% if session.logged_in %}
<div id="modal_instance_configuration" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Instance Configuration</h4>
			</div>
			<div class="modal-body">
				<div class="row">
                    <div class="col-md-12">
						<form id='form-server-config' class="deny-enter form-horizontal">
							<input type="hidden" id="srvid" name="srvid" />
							<div class="form-group">
								<div class="col-md-12">
							    	<label class="control-label" for="cfgfile">Auto-Launch if offline:</label>
									<input type="checkbox" id="alsrv" name="alsrv" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-12">
									<textarea rows="25" class="form-control" style="max-width:100%;" id="srvcfg" name="srvcfg"></textarea>
									<span class="help-block">Here goes your <a target="_blank" href="https://www.teeworlds.com/?page=docs&wiki=server_settings">configuration</a></span>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save</button>
			</div>
			<input type="hidden" id="gamemode" />
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
{% endif %}
