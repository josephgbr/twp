dependencies:
  pre:
    - |
        sudo apt-get update 1> /dev/null

        hash gcc &> /dev/null || {
           echo '+ Installing gcc'
           sudo apt-get install -y gcc 1> /dev/null
        }

        sudo apt-get install -y libjpeg-dev 1> /dev/null
        sudo apt-get install -y zlib1g-dev 1> /dev/null
        sudo apt-get install -y python-dev 1> /dev/null

        hash python &> /dev/null || {
           echo '+ Installing Python'
           sudo apt-get install -y python 1> /dev/null
        }

        hash pip &> /dev/null || {
           echo '+ Installing Python pip'
           sudo apt-get install -y python-pip 1> /dev/null
        }

        python -c 'import flask' &> /dev/null || {
           echo '| + Flask Python...'
           sudo pip install flask==0.10.1 1> /dev/null
        }

        python -c 'import flask_apscheduler' &> /dev/null || {
           echo '| + Flask-APScheduler Python...'
           sudo pip install Flask-APScheduler==1.3.3 1> /dev/null
        }

        python -c 'import flask.ext.babel' &> /dev/null || {
           echo '| + Flask-Babel Python...'
           sudo pip install Flask-Babel==0.9 1> /dev/null
        }

        python -c 'import PIL' &> /dev/null || {
           echo '| + Pillow Python...'
           sudo pip install Pillow==3.0.0 1> /dev/null
        }

